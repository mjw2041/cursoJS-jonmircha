<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Análisis de Números</h1>
        <p>Ingresa un número (máx. 3 dígitos) y presiona Enter.</p>
        <input type="text" id="num-input" maxlength="3">
        <div class="result-box">
            <h3>Resultados:</h3>
            <div class="data-display" id="sorted-array">Array Ordenado: []</div>
            <div class="data-display" id="min-value">Mínimo: N/A</div>
            <div class="data-display" id="max-value">Máximo: N/A</div>
            <div class="data-display" id="average-value">Media: N/A</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
